<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twirl Gallery</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/efa7ivj.css">
    <script src="https://kit.fontawesome.com/8f1f53b08b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1 class="logo">MFPhotography</h1>
        <ul class="nav-menu">
            <li class="nav-li"><a href="#">Home</a></li>
            <li class="nav-li"><a href="#">About</a></li>
            <li class="nav-li"><a href="#">Price List</a></li>
            <li class="nav-li"><a href="#">Gallery 1</a></li>
            <li class="nav-li"><a href="index2.html">Gallery 2</a></li>
            <li class="nav-li"><a href="index3.html">Gallery 3</a></li>
        </ul>
        <button id="navBtn"><i class="fa fa-bars"></i></button>
    </nav>
    <main>
        <ul class="img-container">
            <li class="gallery-img" style="--x1: 2; --x2: 6; --y1: 1; --y2: 4;">
                <img src="" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 6; --x2: 8; --y1: 2; --y2: 4;">
                <img src="images_1/song-color_3.png" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 1; --x2: 4; --y1: 4; --y2: 7;">
                <img src="images_1/song-color_5.png" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 4; --x2: 7; --y1: 4; --y2: 7;">
                <img src="images_1/song-color_6.png" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 7; --x2: 9; --y1: 4; --y2: 6;">
                <img src="images_1/song-color_8.png" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 2; --x2: 4; --y1: 7; --y2: 9;">
                <img src="images_1/song-color_11.png" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 4; --x2: 7; --y1: 7; --y2: 10;">
                <img src="images_1/song-color_13.png" alt="image">
            </li>
            <li class="gallery-img" style="--x1: 7; --x2: 10; --y1: 6; --y2: 9;">
                <img src="images_1/song-color_14.png" alt="image">
            </li>
        </ul>
    </main>
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-content">
            <span id="close">
                <i class="fa-regular fa-circle-xmark"></i>
            </span>
            <img src="" alt="" class="lightbox-img">
            <div id="nav-container">
                <button id="prev">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                </button>
                <button id="next">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS_One/code.js"></script>
    <script src="JS_One/navigation.js"></script>
    <script src="JS_One/lightbox.js"></script>
</body>
</html>
